<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FORM</title>
</head>

<body>
    <div id="cen">
        <h1>Registration Form</h1>
        <label>
            <form>
                First Name
                <img src="./IMAGES/user.png" alt="user" class="image">
                <input type="text" name="name" class="box" value="First Name">
            </form>
        </label>
        <br>
        <label>
            <form>
                Last Name
                <img src="./IMAGES/user.png" alt="user" class="image">
                <input type="text" name="name" class="box" value="Last Name">
            </form>
        </label>
        <br>
        <label>
            <form>
                Department/ Office
                <img src="./IMAGES/list.png" alt="lis" class="image">
                <select type="select" name="select" class="box" value="Select Your Department Office">
                    <option value="JS" id="JS">JS</option>
                    <option value="CSS" id="CSS">CSS</option>
                    <option value="HTML" id="HTML">HTML</option>
                </select>
            </form>
        </label>
        <br>
        <label>
            <form>
                User Name
                <img src="./IMAGES/user.png" alt="user" class="image">
                <input type="text" name="name" class="box" value="User Name">
            </form>
        </label>
        <br>
        <label>
            <form>
                Password
                <img src="./IMAGES/padlock.png" alt="Password" class="image">
                <input type="password" name="password" class="box" value="Password">
            </form>
        </label>
        <br>
        <label>
            <form>
                Confirm Password
                <img src="./IMAGES/padlock.png" alt="Password" class="image">
                <input type="password" name="password" class="box" value="Confirm Password">
            </form>
        </label>
        <br>
        <label>
            <form>
                Email
                <img src="./IMAGES/email.png" alt="Email" class="image">
                <input type="email" name="email" class="box" value="Email">
            </form>
        </label>
        <br>
        <label>
            <form>
                Contact No.
                <img src="./IMAGES/phone-call.png" alt="call" class="image">
                <input type="number" name="contact" class="box" value="0092">
            </form>
        </label>
    </div>


</body>

</html>
